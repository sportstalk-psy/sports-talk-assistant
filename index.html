
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports Talk Ассистент</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #11161c;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }
    #chatbox {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
    #chatlog {
      margin: 10px auto;
      flex-grow: 1;
      overflow-y: auto;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      background-color: #1c1f26;
      border-radius: 30px;
    }
    .message {
      max-width: 80%;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .user {
      background-color: #cefa07;
      color: #11161c;
      align-self: flex-end;
      margin-left: auto;
    }
    .bot {
      background-color: #2a2e38;
      color: #ffffff;
      align-self: flex-start;
      margin-right: auto;
    }
    .typing {
      font-style: italic;
      color: #888;
      font-size: 14px;
    }
    #input-area {
      max-width: 90%;
      margin: 10px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background-color: #11161c;
      border-top: 1px solid #333;
      position: sticky;
      bottom: 0;
    }
    #input {
      width: 90%;
      padding: 12px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      margin-right: 10px;
      background-color: #efefef;
      color: #000;
    }
    #send {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
    }
    #send svg {
      width: 24px;
      height: 24px;
      fill: #cefa07;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div style="padding: 16px 0; text-align: center;">
      <img src="https://static.tildacdn.com/tild3533-3232-4632-b964-393032346437/sports_talk_logo_tem.png" alt="Sports Talk" style="max-height: 40px;">
      <span style="margin-left: 10px; font-size: 18px; font-weight: bold; color: #cefa07;">Ваш ассистент Sports Talk</span>
    </div>
    <div id="chatlog"></div>
    <div id="input-area">
      <input id="input" type="text" placeholder="Напишите сообщение..." />
      <button id="send">
        <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3v7l15 2-15 2z"/></svg>
      </button>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const send = document.getElementById("send");
    const chatlog = document.getElementById("chatlog");

    function simulateTyping(text) {
      const typing = document.createElement("div");
      typing.className = "message bot";
      chatlog.appendChild(typing);
      chatlog.scrollTop = chatlog.scrollHeight;

      const words = text.split(" ");
      let i = 0;
      function typeWord() {
        if (i < words.length) {
          typing.innerHTML += words[i] + " ";
          chatlog.scrollTop = chatlog.scrollHeight;
          i++;
          setTimeout(typeWord, 80);
        }
      }
      typeWord();
    }

    function addUserMessage(text) {
      const div = document.createElement("div");
      div.className = "message user";
      div.textContent = text;
      chatlog.appendChild(div);
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      addUserMessage(message);
      input.value = "";

      const placeholder = document.createElement("div");
      placeholder.className = "typing";
      placeholder.textContent = "⏳";
      chatlog.appendChild(placeholder);
      chatlog.scrollTop = chatlog.scrollHeight;

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        chatlog.removeChild(placeholder);
        simulateTyping(data.response || "Ошибка ответа от ассистента.");
      } catch (error) {
        chatlog.removeChild(placeholder);
        simulateTyping("Ошибка подключения к серверу.");
      }
    }

    send.addEventListener("click", sendMessage);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
