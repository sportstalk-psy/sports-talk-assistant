
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports Talk –ê—Å—Å–∏—Å—Ç–µ–Ω—Ç</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #11161c;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #fff;
    }
    #chatbox {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
    #chatlog {
  margin-top: 10px;
  margin-bottom: 10px;
      flex-grow: 1;
      overflow-y: auto;
      width: 90%;
      max-width: 1200px;
      padding: 20px 40px;
      background-color: #1c1f26;
      border-radius: 30px;
    }
    .message {
      max-width: 80%;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .user {
      background-color: #cefa07;
      color: #11161c;
      align-self: flex-end;
      margin-left: auto;
    }
    .bot {
      background-color: #2a2e38;
      color: #ffffff;
      align-self: flex-start;
      margin-right: auto;
    }
    .typing {
      font-style: italic;
      color: #888;
      font-size: 14px;
      margin-top: 5px;
    }
    .profile-card {
      background-color: #20242d;
      padding: 12px 16px;
      margin-top: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-weight: 300;
    }
    .profile-card strong {
  display: block;
  margin-bottom: 4px;
      font-weight: 700;
      color: #fff;
    }
    .profile-card a {
      color: #ebf5ff;
      text-decoration: underline;
      font-weight: 400;
      display: inline-block;
      margin-top: 6px;
    }
    #input-area {
  max-width: 90%;
  margin: 10px auto 40px auto;
  position: sticky;
  bottom: 30px;
  z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 10px;
      background-color: #11161c;
      border-top: 1px solid #333;
      width: 100%;
    }
    #input {
  width: 100%;
  max-width: 100%;
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      margin-right: 10px;
      background-color: #efefef;
      color: #000;
    }
    #send {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
    }
    #send svg {
      width: 24px;
      height: 24px;
      fill: #cefa07;
    }

    @media (max-width: 600px) {
      #chatlog {
        width: 100%;
        padding: 10px 20px;
      }
      #input-area {
        padding: 10px 20px;
        width: 100%;
        margin: 20px auto;
      }
      #chatlog {
  margin-top: 10px;
  margin-bottom: 10px;
        width: 100%;
        padding: 10px 20px;
      }
      #input-area {
  max-width: 80%;
  margin: 40px auto 0 auto;
  position: sticky;
  bottom: 0;
  z-index: 10;
        padding: 10px 20px;
      }
      #input {
  width: 100%;
  max-width: 100%;
        font-size: 15px;
      }
      .message, .profile-card {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div id="chatbox">
    
        <div style="padding: 16px 0; text-align: center;">
            <img src="https://static.tildacdn.com/tild3533-3232-4632-b964-393032346437/sports_talk_logo_tem.png" alt="Sports Talk" style="max-height: 40px; vertical-align: middle;">
            <span style="margin-left: 10px; font-size: 18px; font-weight: bold; color: #cefa07;">–í–∞—à –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç Sports Talk</span>
        </div>
        <div id="chatlog"></div>
        
    <div id="input-area">
      <input id="input" type="text" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
      <button id="send">
        <svg viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3v7l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const send = document.getElementById("send");
    const chatlog = document.getElementById("chatlog");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;

      if (text.includes("üë§")) {
        const parts = text.split("üë§").map(p => p.trim()).filter(p => p);
        const mainPart = parts.shift();

        const baseBlock = document.createElement("div");
        baseBlock.className = "message bot";
        baseBlock.innerHTML = mainPart.replace(/\n/g, "<br>");
        chatlog.appendChild(baseBlock);

        // —É–¥–∞–ª–µ–Ω–æ –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏–µ, —Å—Ç—Ä–æ–∫–∞ –∏–Ω—Ç—Ä–æ –Ω–µ –Ω—É–∂–Ω–∞

        parts.forEach(block => {
          const card = document.createElement("div");
          card.className = "profile-card";
          const [nameLine, ...rest] = block.split("<br>");
          const name = `<strong>${nameLine}</strong>`;
          const desc = `<span>${rest.slice(0, -1).join("<br>")}</span>`;
          const link = rest[rest.length - 1];
          card.innerHTML = name + desc + "<br>" + link;
          chatlog.appendChild(card);
        });
      } else {
        div.innerHTML = text.replace(/\n/g, "<br>");
        chatlog.appendChild(div);
      }

      chatlog.scrollTop = chatlog.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      addMessage(message, "user");
      input.value = "";

      const typing = document.createElement("div");
      typing.className = "typing";
      typing.textContent = "–ê—Å—Å–∏—Å—Ç–µ–Ω—Ç –ø–µ—á–∞—Ç–∞–µ—Ç...";
      chatlog.appendChild(typing);
      chatlog.scrollTop = chatlog.scrollHeight;

      try {
        const response = await fetch("https://sports-talk-assistant.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        chatlog.removeChild(typing);
        addMessage(data.response || "–û—à–∏–±–∫–∞ –æ—Ç–≤–µ—Ç–∞ –æ—Ç –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞.", "bot");
      } catch (error) {
        chatlog.removeChild(typing);
        addMessage("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É.", "bot");
        console.error("–û—à–∏–±–∫–∞:", error);
      }
    }

    send.addEventListener("click", sendMessage);
    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
