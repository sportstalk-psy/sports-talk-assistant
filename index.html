
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports Talk –ê—Å—Å–∏—Å—Ç–µ–Ω—Ç</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
  padding-left: 10px;
  padding-right: 10px;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #11161c;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #fff;
    }

    #chatlog {
  padding-left: 10px;
  padding-right: 10px;
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #1c1f26;
    }

    .message {
      max-width: 80%;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user {
      background-color: #cefa07;
      color: #11161c;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background-color: #2a2e38;
      color: #ffffff;
      align-self: flex-start;
      margin-right: auto;
    }

    .profile-card {
      background-color: #20242d;
      padding: 12px 16px;
      margin-top: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-weight: 300;
    }

    .profile-card strong {
      font-weight: 700;
      color: #fff;
    }

    .profile-card a {
      color: #ebf5ff;
      text-decoration: underline;
      font-weight: 400;
      display: inline-block;
      margin-top: 6px;
    }

    #input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #11161c;
      border-top: 1px solid #333;
    }

    #input {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      margin-right: 10px;
      background-color: #efefef;
      color: #000;
    }

    #send {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
    }

    #send svg {
      width: 24px;
      height: 24px;
      fill: #cefa07;
    }
  </style>
</head>
<body>
  <div id="chatlog"></div>

  <div id="input-area">
    <input id="input" type="text" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button id="send">
      <svg viewBox="0 0 24 24">
        <path d="M2.01 21L23 12 2.01 3v7l15 2-15 2z"/>
      </svg>
    </button>
  </div>

  <script>
    const input = document.getElementById("input");
    const send = document.getElementById("send");
    const chatlog = document.getElementById("chatlog");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;

      if (text.includes("üë§")) {
        const parts = text.split("üë§").map(p => p.trim()).filter(p => p);
        const mainPart = parts.shift();

        const baseBlock = document.createElement("div");
        baseBlock.className = "message bot";
        baseBlock.innerHTML = mainPart.replace(/\n/g, "<br>");
        chatlog.appendChild(baseBlock);

        const intro = document.createElement("div");
        intro.className = "profile-card";
        intro.textContent = "–ü–æ –≤–∞—à–µ–º—É –∑–∞–ø—Ä–æ—Å—É –º–æ–≥—É –ø–æ—Ä–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞—Ç—å —Å–ª–µ–¥—É—é—â–∏—Ö —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–æ–≤:";
        chatlog.appendChild(intro);

        parts.forEach(block => {
          const card = document.createElement("div");
          card.className = "profile-card";
          const [nameLine, ...rest] = block.split("<br>");
          const name = `<strong>${nameLine}</strong>`;
          const desc = `<span>${rest.slice(0, -1).join("<br>")}</span>`;
          const link = rest[rest.length - 1];
          card.innerHTML = name + desc + "<br>" + link;
          chatlog.appendChild(card);
        });
      } else {
        div.innerHTML = text.replace(/\n/g, "<br>");
        chatlog.appendChild(div);
      }

      chatlog.scrollTop = chatlog.scrollHeight;
    }

    send.addEventListener("click", async () => {
      const message = input.value.trim();
      if (!message) return;
      addMessage(message, "user");
      input.value = "";

      try {
        const response = await fetch("https://sports-talk-assistant.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        addMessage(data.response || "–û—à–∏–±–∫–∞ –æ—Ç–≤–µ—Ç–∞ –æ—Ç –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞.", "bot");
      } catch (error) {
        addMessage("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É.", "bot");
        console.error("–û—à–∏–±–∫–∞:", error);
      }
    });
  </script>
</body>
</html>
