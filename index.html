<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sports Talk –ê—Å—Å–∏—Å—Ç–µ–Ω—Ç</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&amp;display=swap" rel="stylesheet"/>
<style>
    * {
      box-sizing: border-box;
    }

	.typing {
  	font-style: italic;
  	color: #888;
  	font-size: 14px;
  	margin-top: 5px;
	}

	.dot {
  	transition: opacity 0.3s;
  	opacity: 0.2;
	}

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background-color: #11161c;
      color: #fff;
    }

    #chatbox {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    #chatlog {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      padding-bottom: 40px; /* –û—Ç—Å—Ç—É–ø –¥–æ input-area –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–µ */
      background-color: #1c1f26;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      border-radius: 30px;
    }

    .message {
      max-width: 80%;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user {
      background-color: #cefa07;
      color: #11161c;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background-color: #2a2e38;
      color: #ffffff;
      align-self: flex-start;
      margin-right: auto;
    }

    .typing {
      font-style: italic;
      color: #888;
      font-size: 14px;
      margin-top: 5px;
    }

    .profile-card {
  transition: transform 0.3s ease, opacity 0.3s ease;
  opacity: 0;
  transform: translateY(10px);
  animation: fadeInUp 0.4s forwards;

      background-color: #2a2e38;
      padding: 16px 20px;
      margin-top: 12px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      font-weight: 400;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .profile-card strong {
      display: block;
      font-weight: 700;
      font-size: 16px;
      color: #ffffff;
    }

    .profile-card a {
      color: #6db3ff;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
    }

    #input-area {
      max-width: 90%;
      margin: 30px auto 30px auto; /* –û—Ç–æ—Ä–≤–∞–Ω–∞ –æ—Ç –Ω–∏–∑–∞ –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–µ */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      background-color: #11161c;
      border-top: 1px solid #333;
      width: 100%;
    }

    #input {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      margin-right: 10px;
      background-color: #efefef;
      color: #000;
    }

    #send {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
    }

    #send svg {
      width: 24px;
      height: 24px;
      fill: #cefa07;
    }

    @media (max-width: 600px) {
      #chatlog {
        padding: 10px 20px 140px 20px; /* –ë–æ–ª—å—à–µ –æ—Ç—Å—Ç—É–ø–∞ —Å–Ω–∏–∑—É */
      }

      #input-area {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 12px 20px;
        background-color: #11161c;
        border-top: 1px solid #333;
        z-index: 1000;
        margin: 0; /* –°–±—Ä–æ—Å –ª–∏—à–Ω–∏—Ö –æ—Ç—Å—Ç—É–ø–æ–≤ */
      }

      #input {
        font-size: 15px;
      }

      .message, .profile-card {
  transition: transform 0.3s ease, opacity 0.3s ease;
  opacity: 0;
  transform: translateY(10px);
  animation: fadeInUp 0.4s forwards;

        font-size: 15px;
      }
    }
  @keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@media (max-width: 600px) {
  .profile-card {
    font-size: 14px;
    padding: 14px 16px;
  }
}
</style>
</head>
<body>
<div id="chatbox">
<div style="padding: 16px 0; text-align: center;">
<img alt="Sports Talk" src="https://static.tildacdn.com/tild3533-3232-4632-b964-393032346437/sports_talk_logo_tem.png" style="max-height: 40px; vertical-align: middle;"/>
<span style="margin-left: 10px; font-size: 18px; font-weight: bold; color: #cefa07;">–í–∞—à –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç Sports Talk</span>
</div>
<div id="chatlog"></div>
<div id="input-area">
<input id="input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." type="text"/>
<button id="send">
<svg viewbox="0 0 24 24">
<path d="M2.01 21L23 12 2.01 3v7l15 2-15 2z"></path>
</svg>
</button>
</div>
</div>
<script>
    const input = document.getElementById("input");
    const send = document.getElementById("send");
    const chatlog = document.getElementById("chatlog");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;

      if (text.includes("üë§")) {
        const parts = text.split("üë§").map(p => p.trim()).filter(p => p);
        const mainPart = parts.shift();

        const baseBlock = document.createElement("div");
        baseBlock.className = "message bot";
        baseBlock.innerHTML = mainPart.replace(/\n/g, "<br>");
        chatlog.appendChild(baseBlock);

        parts.forEach(block => {
          const card = document.createElement("div");
          card.className = "profile-card";
          const [nameLine, ...rest] = block.split("<br>");
          const name = `<strong style="font-weight: 700;">${nameLine}</strong>`;
          let linkHtml = "";
          let descLines = [];

          rest.forEach(line => {
            if (line.includes("http")) {
              linkHtml = `<a href="${line}" target="_blank">–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –ø—Ä–æ—Ñ–∏–ª—å –ø—Å–∏—Ö–æ–ª–æ–≥–∞</a>`;
            } else {
              descLines.push(line);
            }
          });

          const desc = `<div>${descLines.join("<br>")}</div>`;
          card.innerHTML = name + desc + "<br>" + linkHtml;
          chatlog.appendChild(card);
        });
      } else {
        div.innerHTML = text.replace(/\n/g, "<br>");
        chatlog.appendChild(div);
      }

      chatlog.scrollTop = chatlog.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      addMessage(message, "user");
      input.value = "";

      const typing = document.createElement("div");
	typing.className = "typing";
	typing.innerHTML = "<em>–ê—Å—Å–∏—Å—Ç–µ–Ω—Ç –ø–µ—á–∞—Ç–∞–µ—Ç<span class='dot'>.</span><span class='dot'>.</span><span class='dot'>.</span></em>";
	chatlog.appendChild(typing);
	chatlog.scrollTop = chatlog.scrollHeight;

// –ê–Ω–∏–º–∞—Ü–∏—è —Ç–æ—á–µ–∫
	let dots = typing.querySelectorAll(".dot");
	let i = 0;
	const typingInterval = setInterval(() => {
  dots.forEach((dot, index) => {
    dot.style.opacity = index === i % 3 ? "1" : "0.2";
	  });
	  i++;
	}, 500);


      try {
        const response = await fetch("https://sports-talk-assistant.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        chatlog.removeChild(typing);
        function typeResponse(text) {
  const div = document.createElement("div");
  div.className = "message bot";
  chatlog.appendChild(div);

  const words = text.split(" ");
  let index = 0;

  function showNextWord() {
    if (index < words.length) {
      div.innerHTML += words[index] + " ";
      index++;
      chatlog.scrollTop = chatlog.scrollHeight;
      setTimeout(showNextWord, 100); // –º–æ–∂–Ω–æ –∏–∑–º–µ–Ω–∏—Ç—å —Å–∫–æ—Ä–æ—Å—Ç—å
    }
  }

  showNextWord();
}

// –í–º–µ—Å—Ç–æ addMessage() –≤—ã–∑—ã–≤–∞–µ–º:
typeResponse(data.response || "–û—à–∏–±–∫–∞ –æ—Ç–≤–µ—Ç–∞ –æ—Ç –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞.");
      } catch (error) {
        chatlog.removeChild(typing);
	clearInterval(typingInterval);
        addMessage("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É.", "bot");
        console.error("–û—à–∏–±–∫–∞:", error);
      }
    }

    send.addEventListener("click", sendMessage);
    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
